<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers' Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #28a745;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-card {
            background: white;
            width: 250px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 10px;
        }

        .product-info h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .product-info p {
            font-size: 14px;
            color: #666;
        }

        .price {
            font-size: 16px;
            color: #28a745;
            font-weight: bold;
            margin-top: 5px;
        }

        .buy-button {
            display: block;
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            margin: 10px auto;
            width: 80%;
        }

        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="header">Farmers' Marketplace</div>
    
    <div class="container">
        <script>
    const API_URL = "http://localhost:5003/api";
    const container = document.querySelector(".container");

    async function fetchProducts() {
        try {
            const response = await fetch(`${API_URL}/products`);
            const products = await response.json();

            container.innerHTML = ""; // clear existing content

            products.forEach(product => {
                const imageUrl =
                    product.photos && product.photos.length > 0
                        ? `http://localhost:5003/uploads/${product.photos[0]}`
                        : "";

                container.innerHTML += `
                    <div class="product-card">
                        ${imageUrl ? `<img src="${imageUrl}" alt="${product.commodity}">` : ""}
                        <div class="product-info">
                            <h3>${product.commodity}</h3>
                            <p class="price">₹${product.price}</p>
                            <a href="place-order.html?id=${product._id}" class="buy-button">
                                Buy Now
                            </a>
                        </div>
                    </div>
                `;
            });

        } catch (error) {
            console.error("❌ Error fetching products:", error);
            container.innerHTML = "<p>Failed to load products</p>";
        }
    }

    fetchProducts();
</script>

    </div>
</body>
</html>
