<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Sales Analysis</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            color: #2c7744;
            text-align: center;
            margin-bottom: 30px;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }

        canvas {
            max-width: 400px;
            height: 300px !important;
        }

        .summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            text-align: center;
        }

        .summary div {
            background: #f7f9fb;
            padding: 15px 25px;
            border-radius: 8px;
            width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #2c7744;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Seller Dashboard - Sales Analysis</h1>

    <!-- Charts -->
    <div class="chart-container">
        <canvas id="yearlySalesChart"></canvas>
        <canvas id="productSalesChart"></canvas>
    </div>

    <!-- Summary -->
    <div class="summary">
        <div>
            <h3>Total Orders</h3>
            <p id="totalOrders">0</p>
        </div>
        <div>
            <h3>Total Revenue (₹)</h3>
            <p id="totalRevenue">0</p>
        </div>
    </div>

    <!-- Orders Table -->
    <h3 style="text-align:center;">Orders Details</h3>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Buyer</th>
                <th>Quantity</th>
                <th>Total Price (₹)</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody">
            <!-- rows injected here -->
        </tbody>
    </table>
</div>

<script>
    async function fetchOrders() {
        const response = await fetch("http://localhost:5003/api/orders");
        return response.json();
    }

    function processData(orders) {
        const productMap = {};
        const yearMap = {};

        orders.forEach(order => {
            const productName = order.productId?.commodity || "Unknown";
            const year = new Date(order.orderDate).getFullYear();

            productMap[productName] =
                (productMap[productName] || 0) + order.quantity;

            yearMap[year] =
                (yearMap[year] || 0) + order.totalPrice;
        });

        return { productMap, yearMap };
    }

    function renderProductChart(productMap) {
        const ctx = document
            .getElementById("productSalesChart")
            .getContext("2d");

        new Chart(ctx, {
            type: "pie",
            data: {
                labels: Object.keys(productMap),
                datasets: [{
                    data: Object.values(productMap),
                    backgroundColor: [
                        "#ffcd56", "#ff6384", "#36a2eb",
                        "#4bc0c0", "#9966ff", "#ff9f40"
                    ]
                }]
            }
        });
    }

    function renderYearChart(yearMap) {
        const ctx = document
            .getElementById("yearlySalesChart")
            .getContext("2d");

        new Chart(ctx, {
            type: "line",
            data: {
                labels: Object.keys(yearMap),
                datasets: [{
                    label: "Revenue (₹)",
                    data: Object.values(yearMap),
                    borderColor: "#2c7744",
                    backgroundColor: "rgba(44,119,68,0.2)",
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }

    function populateSummaryAndTable(orders) {
        const tableBody = document.getElementById("ordersTableBody");
        const totalOrdersEl = document.getElementById("totalOrders");
        const totalRevenueEl = document.getElementById("totalRevenue");

        tableBody.innerHTML = "";
        let totalRevenue = 0;

        orders.forEach(order => {
            totalRevenue += order.totalPrice;

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${order.productId?.commodity || "N/A"}</td>
                <td>${order.buyerName}</td>
                <td>${order.quantity}</td>
                <td>₹${order.totalPrice}</td>
                <td>${new Date(order.orderDate).toLocaleDateString()}</td>
            `;
            tableBody.appendChild(row);
        });

        totalOrdersEl.textContent = orders.length;
        totalRevenueEl.textContent = totalRevenue;
    }

    async function initDashboard() {
        const orders = await fetchOrders();
        const { productMap, yearMap } = processData(orders);

        renderProductChart(productMap);
        renderYearChart(yearMap);
        populateSummaryAndTable(orders);
    }

    initDashboard();
</script>

</body>
</html>
