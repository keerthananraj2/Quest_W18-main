<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background: #f0f2f5;
        }

        h2 {
            margin-bottom: 15px;
            color: #2a5298;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }

        input:focus {
            border-color: #2a5298;
            outline: none;
        }

        button {
            background: #2a5298;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: #1e3c72;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Place Your Order</h2>

        <form id="orderForm">
            <label>Name:
                <input type="text" id="name" required>
            </label>

            <label>Phone:
                <input type="text" id="phone" required>
            </label>

            <label>Quantity:
                <input type="number" id="quantity" min="1" required>
            </label>

            <label>Price per unit:
                <input type="number" id="price" readonly required>
            </label>

            <label>Address:
                <input type="text" id="address" required>
            </label>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        // Load product price
        async function loadProduct() {
            if (!productId) {
                alert("❌ No product selected");
                return;
            }

            try {
                const res = await fetch(`http://localhost:5003/api/product/${productId}`);
                const product = await res.json();

                if (!res.ok) {
                    throw new Error(product.message || "Product not found");
                }

                document.getElementById("price").value = product.price;

            } catch (error) {
                alert(error.message);
            }
        }

        loadProduct();

        // Submit order
        document.getElementById("orderForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const orderData = {
    productId,
    name: document.getElementById("name").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    quantity: parseInt(document.getElementById("quantity").value, 10),
    address: document.getElementById("address").value.trim()
};



            try {
                const response = await fetch("http://localhost:5003/api/orders/place-order", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || "Order failed");
                }

                alert("✅ Order placed successfully!");
                document.getElementById("orderForm").reset();

            } catch (error) {
                alert(`❌ ${error.message}`);
            }
        });
    </script>

</body>
</html>
