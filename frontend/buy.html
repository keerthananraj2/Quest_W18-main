<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Products</title>
    <style>
        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            width: 200px;
        }
        .product-card img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>

    <h2>Available Products</h2>
    <input type="text" id="searchInput" placeholder="Search by name..">
    <div id="productsList"></div>

    <script>
    let allProducts = [];

    async function fetchProducts() {
        try {
            const response = await fetch("http://localhost:5003/api/products");
            allProducts = await response.json();
            displayProducts(allProducts);
        } catch (error) {
            console.error("Error fetching products:", error);
        }
    }

    function displayProducts(products) {
        const container = document.getElementById("productsList");
        container.innerHTML = "";

        if (products.length === 0) {
            container.innerHTML = "<p>No products found.</p>";
            return;
        }

        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product-card");

            if (product.photos && product.photos.length > 0) {
                const img = document.createElement("img");

if (product.photos && product.photos.length > 0) {
    img.src = `http://localhost:5003/uploads/${product.photos[0]}`;
} else {
    img.src = "placeholder.jpg"; // optional
}

productDiv.appendChild(img);

            }

            const name = document.createElement("h3");
            name.textContent = product.commodity;
            productDiv.appendChild(name);

            const price = document.createElement("p");
            price.textContent = `Price: â‚¹${product.price}`;
            productDiv.appendChild(price);

            const buyBtn = document.createElement("button");
            buyBtn.textContent = "Buy";
            buyBtn.onclick = () => {
                window.location.href = `place-order.html?id=${product._id}`;
            };
            productDiv.appendChild(buyBtn);

            container.appendChild(productDiv);
        });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
        const searchText = this.value.toLowerCase();
        const filtered = allProducts.filter(p =>
            p.commodity.toLowerCase().includes(searchText)
        );
        displayProducts(filtered);
    });

    fetchProducts();
</script>


</body>
</html>
